include-file = ~/.config/polybar/themes/grayscale/modules.ini

[colors]
background = #101010
background-alt = #373B41
foreground = #d0d0d0
primary = #606060
secondary = #8ABEB7
alert = #A54242
disabled = #707880
foreground-alt = #70ff79c6

[section/common]
height = 32px
radius = 0
fixed-center = true
bottom = false 
click-left = $(polybar -show window)
click-right = $(polybar -show run)
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #0a0a0a

padding-left = 0
padding-right = 1
module-margin = 1
separator-foreground = ${colors.disabled}

font-0 = Terminess Nerd Font Mono:size=12
font-1 = Terminess Nerd Font Mono:size=40

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

[bar/center]
monitor = DP-2

modules-left = xworkspaces xwindow
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = filesystem networkspeedup networkspeeddown memory cpu pacman-updates yay-updates pulseaudio date 

inherits = section/common

[bar/left]
monitor = HDMI-0

height = 20px

modules-left = i3 
modules-center = xwindow
modules-right = date-long

inherits = section/common

[bar/right]
monitor = DP-1

height = 20px

modules-left = i3
modules-center = xwindow
modules-right = date-long

inherits = section/common
