include-file = ~/.config/polybar/themes/grayscale/modules.ini

[colors]
background = #101010
background-alt = #373B41
foreground = #d0d0d0
primary = #606060
secondary = #8ABEB7
alert = #A54242
disabled = #707880
foreground-alt = #70ff79c6

[bar/center]
monitor = DP-2
#width = 100%
#offset-x = 0%
height = 20pt
radius = 0
fixed-center = true
bottom = false 

background = ${colors.background} 
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #0a0a0a

padding-left = 0
padding-right = 1

module-margin = 1 

#separator = "-" 
separator-foreground = ${colors.disabled}

font-0 = TerminessTTF Nerd Font Mono:size=12
font-1 = TerminessTTF Nerd Font Mono:size=40

modules-left = xworkspaces xwindow
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = filesystem networkspeedup networkspeeddown memory cpu pacman-updates yay-updates pulseaudio date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

tray-position = right

[bar/left]
monitor = HDMI-0

width = 100%
height = 15pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 2

font-0 = TerminessTTF Nerd Font Mono:size=12

modules-left = i3 
modules-center = xwindow
modules-right = date-long

wm-restack = i3
enable-ipc = true

[bar/right]
monitor = DP-1

width = 100%
height = 15pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 2

font-0 = TerminessTTF Nerd Font Mono:size=12

modules-left = i3
modules-center = xwindow
modules-right = date-long

wm-restack = i3
enable-ipc = true
