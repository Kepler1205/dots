# i3 config file (v4)
#
# Please see https://i3wm.org/docs/userguide.html for a complete reference!

# startup programs
exec_always --no-startup-id ~/.config/polybar/scripts/simple-launch.sh
exec_always --no-startup-id xsetroot -solid black

# window font
font Terminess TTF Nerd Font Mono

# just pure colors

# class                 border  bground text    indicator child_border
client.focused          #6272a4 #6272A4 #FFFFFF #00ff00   #00ff00
client.focused_inactive #44475A #44475A #FFFFFF #000000   #000000
client.unfocused        #282A36 #282A36 #FFFFFF #000000   #000000
client.urgent           #44475A #FF0000 #FFFFFF #FF0000   #FF0000
client.placeholder      #282A36 #282A36 #FFFFFF #282A36   #282A36
client.background       #FFFFFF
# gaps
gaps inner 0
gaps outer 0

# window border
default_border pixel 3
default_floating_border pixel 3
